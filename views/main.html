<div class="row">
    <div class="jumbotron span8">
        <div class="container">
            <h1>Welcome!</h1>
            <div class="lead">Here, you can plan your college schedule</div>
        </div>
    </div>
    <div class="span4">
        <ul class="nav nav-pills" role="tablist">
           <li role="presentation" class="active"><a href="#login-tab" aria-controls="login"
                                                      role="tab" data-toggle="tab">Login</a></li>
            <li role="presentation"><a href="#register-tab" aria-controls="register"
                                                      role="tab" data-toggle="tab">Register</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="login-tab">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="input-login-email" class="control-label col-sm-3">Email:</label>
                        <div class="col-sm-9">
                            <input id="input-login-email" placeholder="bob@gmail.com" class="form-control" type="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-login-password" class="control-label col-sm-3">Password:</label>
                        <div class="col-sm-9">
                            <input id="input-login-password" class="form-control" type="password">
                        </div>
                    </div>
                    <button id="login-button" class="btn btn-success">Login</button>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="register-tab">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="input-register-first-name" class="control-label col-sm-3">First Name:</label>
                        <div class="col-sm-9">
                            <input id="input-register-first-name" placeholder="Bob" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-register-last-name" class="control-label col-sm-3">Last Name:</label>
                        <div class="col-sm-9">
                            <input id="input-register-last-name" placeholder="Smith" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-register-email" class="control-label col-sm-3">Email:</label>
                        <div class="col-sm-9">
                            <input id="input-register-email" placeholder="bob@gmail.com" class="form-control" type="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-register-university" class="control-label col-sm-3">University:</label>
                        <div class="col-sm-9">
                            <select id="input-register-university" class="form-control">
                                    <option value="Select a University" disabled selected>--Select an University--</option>
                                    {% for university in universities %}
                                        <option value="{{university.id}}">{{university.name}}</option>
                                    {% endfor %}
                                </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-register-password" class="control-label col-sm-3">Password:</label>
                        <div class="col-sm-9">
                            <input id="input-register-password" class="form-control" type="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-register-confirm-password" class="control-label col-sm-3">Confirm Password:</label>
                        <div class="col-sm-9">
                            <input id="input-register-confirm-password" class="form-control" type="password">
                        </div>
                    </div>

                    <button id="register-button" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/main.js"></script>
